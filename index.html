<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 21st Birthday</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jsDelivr  -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
</head>
<body>
    <audio id="birthday-audio" autoplay loop>
        <source src="./media/song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <div class="curtain curtain-left"></div>
    <div class="curtain curtain-right"></div>

    <!-- Question Section -->
    <div class="question">
        <h1>Do you want us to sing a song for you?</h1>
        <div class="button-container">
            <button id="yesButton" class="button yes-button">Yes</button>
            <button id="noButton" class="button no-button">No</button>
        </div>
    </div>

    <div class="banner">
        <!-- Video Background -->
        <video autoplay muted loop class="background-video">
            <source src="./media/bdgirl.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Banner Content -->
        <div class="content">
            <h1 class="animated-text">Happy 21st Birthday!</h1>
            <p class="sub-text">Turn up the volume +++</p>
            <p class="sub-text">Wishing you a truly blessed birthday!</p>
            <p class="sub-text">~ We've been cooking this up just for you ðŸŽ‚</p>
        </div>
        <div class="birthday-girl">
            <img src="./media/treninsuit.png" alt="Birthday Girl">
        </div>
    </div>
    
    <div id="fireworks-container"></div>
    <script src="script.js"></script>
</body>
</html>
